# behat.yml
default:
  paths:
    features:   'features'
    bootstrap:  'features/bootstrap'
  context:
    parameters:
      default_browser: 'goutte'
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://TESTHOST.opensourcery.com'
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      drush:
        alias: 'myalias'

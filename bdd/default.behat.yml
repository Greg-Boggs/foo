# behat.yml
default:
  paths:
    features:   'features'
    bootstrap:  'features/bootstrap'
  context:
    parameters:
      default_browser: 'goutte'
      base_url: 'http://TESTHOST.opensourcery.com'
      # Set this drush alias in your aliases.drushrc.php file to match
      # the base_url set above.
      drush_alias: 'TESTHOST'
selenium:
  context:
    parameters:
      default_browser: 'selenium_firefox'
progress:
    formatter:
        name: 'progress'
sahi:
  context:
    parameters:
      default_browser: 'sahi_firefox'
